# MultiPlayerInvSync Configuration
# Global inventory synchronization with team support

# Enable or disable the plugin
enabled: true

# Synchronization settings
sync:
  # Sync main inventory (slots 0-35)
  main-inventory: true
  # Sync armor slots (helmet, chestplate, leggings, boots)
  armor: true
  # Sync offhand slot
  offhand: true
  # Sync ender chest
  ender-chest: true
  # Sync cursor item (item held on mouse)
  cursor: false
  # Sync delay in ticks (1 = instant)
  delay-ticks: 1
  # Sync player experience (level + progress)
  experience: false
  # Sync player health
  health: false
  # Sync hunger bar (food level and saturation)
  hunger: false
  # Sync player pose (swimming, sneaking, crawling)
  pose: false
  # Sync player potion effects
  effects: false

# Economy synchronization
economy:
  # Sync balances across the same targets as inventories (global or team)
  sync-money: false
  # Economy provider (essentials | auto). Auto currently tries EssentialsX.
  provider: "auto"

# Death behavior
death:
  # When one player dies, clear all synchronized inventories
  shared-death: true
  # Death message broadcast
  broadcast-shared-death: true
  death-message: "&c{player} died! All synchronized inventories have been cleared."

# Team integration
teams:
  # Enable team-based inventory synchronization
  enabled: false
  # Team plugin to use (betterteams, simpleteams, auto)
  # 'auto' will automatically detect available team plugins
  plugin: "auto"
  # If no team plugin found, sync globally
  fallback-to-global: true

# Redis cross-server synchronization
# WARNING: Requires Velocity or BungeeCord proxy!
# Running without a proxy WILL cause inventory duplication and data corruption!
redis:
  # Enable Redis-based cross-server inventory sync
  enabled: false
  # Redis server connection
  host: "localhost"
  port: 6379
  # Password (leave empty if no auth)
  password: ""
  # Redis database number (0-15)
  database: 0
  # Connection timeout in milliseconds
  timeout: 3000
  # Allow Redis sync without proxy detection (DANGEROUS - may cause dupes!)
  allow-without-proxy: false

# Debug settings
debug:
  enabled: false
  log-sync-events: false